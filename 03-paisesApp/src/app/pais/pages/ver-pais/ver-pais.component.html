<div class="alert alert-info" *ngIf="!pais; else divPais">
  Espera por favor...
</div>

<ng-template #divPais
  ><div class="row">
    <div class="col-12">
      <h1>
        Pais <small>{{ pais.name }}</small>
      </h1>
    </div>
    <div class="row">
      <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="pais.flag" alt="" class="img-thumbnail" />
      </div>
      <div class="col-4">
        <h3>Informacion</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Poblacion</strong>
            {{ pais.population | number }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</ng-template>

<h1>Dagron Ball Z</h1>
<hr />
<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let personaje of personajes">
        {{ personaje.nombre }} {{ personaje.poder | number }}
      </li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar</h3>
    <hr />
    <form action="" (ngSubmit)="agregar()">
      <!--       <input
        type="text"
        placeholder="Nombre"
        [value]="nuevo.nombre"
        (input)="cambiarNombre($event)"
      /> -->
      <input
        type="text"
        placeholder="Nombre"
        [value]="nuevo.poder"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
      <input
        type="text"
        placeholder="Poder"
        [value]="nuevo.poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
      />
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
